<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="runDemo()">Run Code</button>

<pre id="outputBox" style="background: #f4f4f4; padding: 10px; border-radius: 5px; min-height: 50px;"></pre>

<script>
    function runDemo() {
        console.clear();
        const output = [];

        let a = 10; let b = 3;

        // การใช้ Arithmetic Operators
        output.push("a + b = " + (a + b)); // บวก
        console.log("a + b =", a + b);

        output.push("a % b = " + (a % b)); // Modulo (หารเอาเศษ)
        console.log("a % b =", a % b);

        output.push("a ** b = " + (a ** b)); // Exponentiation (ยกกำลัง)
        console.log("a ** b =", a ** b);

        // การใช้ Math object สำหรับจัดการตัวเลข
        output.push("ปัดเศษ 3.7: " + Math.round(3.7)); // ปัดตามหลักคณิตศาสตร์
        console.log("ปัดเศษ 3.7:", Math.round(3.7));

        output.push("ปัดลง 3.7: " + Math.floor(3.7)); // ปัดลงเสมอ
        console.log("ปัดลง 3.7:", Math.floor(3.7));

        output.push("ปัดขึ้น 3.2: " + Math.ceil(3.2)); // ปัดขึ้นเสมอ
        console.log("ปัดขึ้น 3.2:", Math.ceil(3.2));

        let rand = Math.random(); // สุ่มตัวเลขระหว่าง 0 ถึง 1
        output.push("สุ่ม 0-1: " + rand);
        console.log("สุ่ม 0-1:", rand);

        // ตัวอย่างการประยุกต์: ทอยลูกเต๋า
        let dice = Math.floor(Math.random() * 6) + 1; // สุ่มเลข 1-6
        output.push("ทอยลูกเต๋าได้: " + dice);
        console.log("ทอยลูกเต๋าได้:", dice);

        // แสดงผลบนหน้าเว็บผ่าน element ที่มี id="outputBox"
        document.getElementById("outputBox").textContent = output.join("\n");
    }
</script>
</body>
</html>
