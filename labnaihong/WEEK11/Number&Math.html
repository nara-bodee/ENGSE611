<pre id="outputBox" style="background: #f4f4f4; padding: 10px; border-radius: 5px; min-height: 50px;"></pre>

<script>

        output.push("เธเธฑเธ”เน€เธจเธฉ 3.7: " + Math.round(3.7)); // เธเธฑเธ”เธ•เธฒเธกเธซเธฅเธฑเธเธเธ“เธดเธ•เธจเธฒเธชเธ•เธฃเน
        console.log("เธเธฑเธ”เน€เธจเธฉ 3.7:", Math.round(3.7));

        console.log("เธเธฑเธ”เธฅเธ 3.7:", Math.floor(3.7));

        output.push("เธเธฑเธ”เธเธถเนเธ 3.2: " + Math.ceil(3.2)); // เธเธฑเธ”เธเธถเนเธเน€เธชเธกเธญ
        console.log("เธเธฑเธ”เธเธถเนเธ 3.2:", Math.ceil(3.2));

        output.push("เธชเธธเนเธก 0-1: " + rand);

        let dice = Math.floor(Math.random() * 6) + 1; // เธชเธธเนเธกเน€เธฅเธ 1-6
        output.push("เธ—เธญเธขเธฅเธนเธเน€เธ•เนเธฒเนเธ”เน: " + dice);
        console.log("เธ—เธญเธขเธฅเธนเธเน€เธ•เนเธฒเนเธ”เน:", dice);

        // เนเธชเธ”เธเธเธฅเธเธเธซเธเนเธฒเน€เธงเนเธเธเนเธฒเธ element เธ—เธตเนเธกเธต id="outputBox"
        document.getElementById("outputBox").textContent = output.join("\n");
    }
</script>
