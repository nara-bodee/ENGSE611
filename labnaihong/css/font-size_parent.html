<!DOCTYPE html>

<head>

    .parent {

    .fixed-text {

</head>

<body>

<h2>เธชเธฒเธเธดเธ• Font-size: Parent โ’ Child (em)</h2>

<form id="fontForm">

</div>

<script>

</html>
