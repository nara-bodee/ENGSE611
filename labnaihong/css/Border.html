<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        .border-list {
            border: 2px solid blue;
        }
        .radius-20 {
            border-radius: 20px;
        }
        .radius-50 {
            border-radius: 50px;
        }
        .radius-top {
            border-radius: 30px 30px 0 0;
        }
        .circle {
            width: 120px;
            height: 120px;
            background-color: #a0e7e5;
            border-radius: 50%;
        }
        .box {
            width: 300px;
            height: 40px;
            margin: 10px;
            border-width: 4px;
            border-color: #333;
        }
        .none { border-style: none;}
        .dotted { border-style: dotted;}
        .dashed { border-style: dashed;}
        .solid { border-style: solid;}
        .double { border-style: double;}
        .groove { border-style: groove;}
        .ridge { border-style: ridge;}
        .inset { border-style: inset;}
        .outset { border-style: outset;}
</style>
<body>
    <div class="border-list radius-20">
        Border
    </div>
    <br><br>
    <div class="border-list radius-50">
        Border
    </div>
    <br><br>
    <div class="border-list radius-top">
        Border
    </div>
    <br><br>
    <div class="circle">
    </div>  
    <br><br>
    <div class="box none border-list">
        None Border
    </div>
    <br><br>
    <div class="box dotted border-list">
        Dotted Border   
    </div>
    <br><br>
    <div class="box dashed border-list">
        Dashed Border   
    </div>
    <br><br>
    <div class="box solid border-list">
        Solid Border   
    </div>
    <br><br>
    <div class="box double border-list">
        Double Border   
    </div>
    <br><br>
    <div class="box groove border-list">
        Groove Border   
    </div>
    <br><br>
    <div class="box ridge border-list">
        Ridge Border   
    </div>
    <br><br>
    <div class="box inset border-list">
        Inset Border   
    </div>
    <br><br>
    <div class="box outset border-list">
        Outset Border   
    </div>
</body>
</html>
