<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โจทย์ที่ 1: Card Layout ด้วย Flexbox</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }        
        .card-content {
            padding: 15px;
        }
        .card-content p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>โจทย์ที่ 1: Card Layout ด้วย Flexbox</h2>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <h3>Card 1</h3>
                <p>คำอธิบายเนื้อหาของการ์ดใบแรก</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h3>Card 2</h3>
                <p>คำอธิบายเนื้อหาของการ์ดใบที่สอง</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h3>Card 3</h3>
                <p>คำอธิบายเนื้อหาของการ์ดใบที่สาม</p>
            </div>
        </div>
    </div>
</body>
</html>
