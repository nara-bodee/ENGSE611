<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }
        .header {
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 3fr;
            min-height: calc(100vh - 70px);
        }
        .left {
            background: #2f86eb;
            color: #fff;
            padding: 20px;
        }
        .left ul {
            padding-left: 0;
            list-style: none;
        }
        .left li {
            margin: 10px 0;
        }
        .right {
            background: #f2f2f2;
            padding: 25px;
        }
        @media (max-width: 600px) {
            .wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        โจทย์ที่ 2: 2-Column Layout ด้วย CSS Grid
    </div>

    <div class="wrapper">
        <div class="left">
            <h3>เมนู</h3>
            <ul>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="right">
            <h2>ยินดีต้อนรับ</h2>
            <p>นี่คือเนื้อหาหลักของเว็บไซต์</p>
            <p>ลองย่อ-ขยายหน้าจอเพื่อดู Responsive Layout</p>
        </div>
    </div>

</body>
</html>
